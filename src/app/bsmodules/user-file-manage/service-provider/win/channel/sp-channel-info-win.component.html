<div class="modal-header">
    <div class="modal-title">{{'SP.detailPage.channelCfg.channelInfoTitle'|translate}}</div>
</div>
<desc-list size="large" col="2" class="mb-lg">
<ng-container *ngFor="let cField of detailFields">
    <desc-list-item term="{{cField.title}}">
        <ng-template #isEmptyValue> / </ng-template>
        <ng-container *ngIf="!helper.isEmpty(channelInfoData[cField.field]); else isEmptyValue">
            <ng-container [ngSwitch]="cField.type">
                <ng-container *ngSwitchCase="'dict'">
                    {{channelInfoData[cField.field]|dictTrans:cField['transKey']}}
                </ng-container>
                <ng-container *ngSwitchCase="'i18n'">
                    <ng-container [ngSwitch]="channelInfoData[cField.field]">
                        <nz-tag *ngSwitchCase="1" [nzColor]="'green'" >
                            {{helper.dictTrans('ENABLE_STATUS',channelInfoData[cField.field])}}
                        </nz-tag>
                        <nz-tag *ngSwitchCase="0" [nzColor]="'red'">
                            {{helper.dictTrans('ENABLE_STATUS',channelInfoData[cField.field])}}
                        </nz-tag>
                    </ng-container>
                </ng-container>
                <ng-container *ngSwitchDefault>
                    {{channelInfoData[cField.field]}}
                </ng-container>
            </ng-container>
        </ng-container>
    </desc-list-item>
</ng-container>
</desc-list>
<div class="modal-footer">
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="onCancelHandle()">
    {{'default.btn.backBtn'|translate}}</button>
</div>
