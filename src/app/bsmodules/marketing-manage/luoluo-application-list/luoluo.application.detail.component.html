<nz-card [nzBordered]="false" nzTitle="{{'luoluo.detailOrAdd.detailTitle' | translate}}" class="ng-card-m">

    <ng-template #extra>
        <a (click)="onEdit()" *ngIf="helper.btnRole('LUOAPPEDIT')">{{'default.btn.editBtn'|translate}}</a>
    </ng-template>

    <desc-list size="large" class="mb-lg" [col]="'2'">
        <ng-container *ngFor="let detail of detailFields">
            <desc-list-item term="{{detail.title}}">
                <ng-container [ngSwitch]="detail.type">

                    <ng-container *ngSwitchCase="'datetime'">
                        {{detailData[detail.field] | _date:detail['format'] }}
                    </ng-container>

                    <ng-container *ngSwitchCase="'dict'">
                        {{detailData[detail.field] | dictTrans:detail['transKey'] }}
                    </ng-container>

                    <ng-container *ngSwitchCase="'image'">
                        <a (click)="onImagePreview(detail.field)">{{"luoluo.detailOrAdd.imagePreview" | translate}}</a>
                    </ng-container>

                    <ng-container *ngSwitchDefault>{{detailData[detail.field] ? detailData[detail.field] : '/'}}
                    </ng-container>

                </ng-container>
            </desc-list-item>
        </ng-container>
    </desc-list>

    <div nz-form-item nz-row>
        <div nz-form-control nz-col class="text-center">
            <button nz-button [nzType]="'default'" nzSize="large" (click)="onBack()">{{'default.btn.backBtn' | translate}}</button>
        </div>
    </div>

</nz-card>
