<form  (ngSubmit)="onSubmit()" [formGroup]="myGroup">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="4">
            <label for="settleTitle" nz-form-item-required>{{'channelDay.listPage.win.settleTitle'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="20">
            <nz-input [nzId]="'settleTitle'" formControlName="settleTitle"  [(ngModel)]="channelDayForm.settleTitle" [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"></nz-input>
            <div nz-form-explain *ngIf="myGroup.controls.settleTitle.dirty&&myGroup.controls.settleTitle.hasError('required')">{{'Validate_bank.settleTitle'|translate}}</div>
        </div>
    </div>

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="4">
            <label for="remark">{{'channelDay.listPage.win.remark'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="20">
            <nz-input  name="remark" formControlName="remark"  [(ngModel)]="channelDayForm.remark" [nzType]="'textarea'" [nzRows]="'4'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"></nz-input>
        </div>
    </div>
    <div class="modal-footer">
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" [nzLoading]="isLoadingOne" [disabled]="!myGroup.valid">
            <span>{{'channelDay.listPage.win.btn'|translate}}</span>
        </button>
    </div>
</form>
