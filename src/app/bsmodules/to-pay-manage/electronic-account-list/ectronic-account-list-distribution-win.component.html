<form nz-form [formGroup]="eleAccountformGroup" (ngSubmit)="submitForm()">
    <div nz-form-item nz-row nzHasFeedback>
        <div nz-form-label nz-col [nzSm]="5" >
            <label nz-form-item-required>{{'eleAccount.listPage.fRender.name'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="18" nzHasFeedback>
            <nz-input [nzSize]="'large'"
                      nzId="externalAccount"
                      nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                      [(ngModel)]="model.externalAccount"
                      formControlName="externalAccount"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('externalAccount').dirty&&getFormControl('externalAccount').hasError('required')">{{'default.validationMessages.emptyErr'|translate}}</div>
        </div>
    </div>
    <div nz-form-item nz-row nzHasFeedback>
        <div nz-form-label nz-col [nzSm]="5" >
            <label nz-form-item-required>{{'eleAccount.listPage.fRender.password'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="18" nzHasFeedback>
            <nz-input [nzSize]="'large'"
                      [nzType]="'password'"
                      nzId="externalPassword"
                      nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                      [(ngModel)]="model.externalPassword"
                      formControlName="externalPassword"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('externalPassword').dirty&&getFormControl('externalPassword').hasError('required')">{{'default.validationMessages.emptyErr'|translate}}</div>
            <div nz-form-explain *ngIf="getFormControl('externalPassword').dirty&&getFormControl('externalPassword').hasError('minlength')">
                {{'eleAccount.listPage.fRender.plepsd'|translate}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button nz-button [nzType]="'primary'" [nzLoading]="isLoading"  [nzSize]="'large'" [disabled]="!eleAccountformGroup.valid" >{{'Modal.okText'|translate}}</button>
    </div>
</form>
