
<form nz-form [formGroup]="takecasformGroup" (ngSubmit)="submitForm()">
    <div nz-form-item nz-row nzHasFeedback>
        <div nz-form-label nz-col [nzSm]="7" >
            <label nz-form-item-required>{{'eleAccount.money.organNo'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="17" nzHasFeedback>
            <nz-input [nzSize]="'large'"
                      name="organNo"
                      nzId="organNo"
                      nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                      [(ngModel)]="model.organName"
                      formControlName="organNo" [nzDisabled]="true"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('organName').dirty&&getFormControl('organName').hasError('required')">{{'default.validationMessages.emptyErr'|translate}}</div>
        </div>
    </div>
    <div nz-form-item nz-row nzHasFeedback >
        <div nz-form-label nz-col [nzSm]="7"  >
            <label  nz-form-item-required>{{'eleAccount.money.accountId'|translate}}</label>
        </div>
        <div  nz-form-control nz-col [nzSm]="17" nzHasFeedback>
            <nz-select nzId="accountId" name="accountId" [(ngModel)]="model.accountId" formControlName="accountId" nzPlaceHolder="{{'RM.listPage.html.pleaseselect'|translate}}">
                <nz-option
                    *ngFor="let bankAccount of bankAccounts"
                    [nzLabel]="bankAccount.name"
                    [nzValue]="bankAccount.acntId">
                </nz-option>
                <div nz-form-explain *ngIf="getFormControl('accountId').dirty&&getFormControl('accountId').hasError('required')">{{'default.validationMessages.emptyErr'|translate}}</div>
            </nz-select>
        </div>
    </div>
    <div nz-form-item nz-row nzHasFeedback >
        <div nz-form-label nz-col [nzSm]="7"  >
            <label>{{'eleAccount.money.productType'|translate}}</label>
        </div>
        <div  nz-form-control nz-col [nzSm]="17" nzHasFeedback>
            <nz-select nzId="productType" name="productType" [(ngModel)]="model.productType" formControlName="productType" nzPlaceHolder="{{'RM.listPage.html.pleaseselect'|translate}}">
                <nz-option
                    *ngFor="let prodType of prodTypes"
                    [nzLabel]="prodType.name"
                    [nzValue]="prodType.id">
                </nz-option>
            </nz-select>
        </div>
    </div>
    <div nz-form-item nz-row nzHasFeedback>
        <div nz-form-label nz-col [nzSm]="7" >
            <label>{{'eleAccount.money.bankCity'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="17" nzHasFeedback>
            <nz-input [nzSize]="'large'"
                      name="bankCity"
                      nzId="bankCity"
                      nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                      [(ngModel)]="model.bankCity"
                      formControlName="bankCity"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('bankCity').dirty&&getFormControl('bankCity').hasError('required')">{{'default.validationMessages.emptyErr'|translate}}</div>
        </div>
    </div>

    <div nz-form-item nz-row  nzHasFeedback>
        <div nz-form-label nz-col [nzSm]="7">
            <label nz-form-item-required>{{'eleAccount.money.extractPrice'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="17" nzHasFeedback>
            <nz-input [nzSize]="'large'"
                      name="extractPrice"
                      nzId="extractPrice"
                      nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                      [(ngModel)]="model.extractPrice"
                      formControlName="extractPrice"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('extractPrice').dirty&&getFormControl('extractPrice').hasError('required')">{{'default.validationMessages.emptyErr'|translate}}</div>
            <div nz-form-explain *ngIf="getFormControl('extractPrice').dirty&&getFormControl('extractPrice').value&&getFormControl('extractPrice').hasError('numberError')">
                {{'default.validationMessages.numberErr'|translate}}
            </div>
        </div>
    </div>


    <div class="modal-footer">
        <button nz-button [nzType]="'primary'" [nzLoading]="isLoading"  [nzSize]="'large'" [disabled]="!takecasformGroup.valid" >{{'Modal.okText'|translate}}</button>
    </div>
</form>
